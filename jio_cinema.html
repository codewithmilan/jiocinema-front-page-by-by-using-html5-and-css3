<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jio-cinema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            background-color: black;
            font-family:Arial, Helvetica, sans-serif;

        }

        .nav {
            display: flex;
            background-color: black;
            height: 11vh;
            border-bottom: 1px solid white;
            align-items: center;
        }

        img {
            height: 11vh;
            width: auto;
            margin-left: 30px;
            mix-blend-mode: hard-light;
        }

        button {
            height: 37px;
            width: 130px;
            padding: 7px;
            background-color: black;
            color: gold;
            text-transform: capitalize;
            border: 2px solid gold;
            border-radius: 20px;
            margin-left: 6px;
            font-size: 17px;

        }

        ul {
            display: flex;
            margin-left: 30px;
            gap: 20px;

        }

        ul li {
            list-style: none;
        }

        ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;

        }

        ul .a ::after {
            content: '';
            position: absolute;
            bottom: -10px;
            border-radius: 20px;
            left: 0;
            height: 5px;
            background-color: rgb(203, 27, 56);
            transition: 0.3s ease;
            width: 0;


        }

        ul .a :hover::after {
            width: 100%;

        }

        input {
            height: 39px;
            width: 320px;
            background-color: black;
            color: white;
            margin-left: 400px;
            border-radius: 20px;
            border: 1px solid gray;
            font-size: 17px;
            /* margin-left: 30px; */
            padding-left: 40px;

        }

        ::placeholder {
            color: gray;
            font-size: 14px;
            text-align: left;
            font-weight: 600;

        }

        .search {
            height: 20px;
            width: auto;
            margin-right: 200px;
            position: absolute;
            top: 29px;
            right: 195px;
            mix-blend-mode: hard-light;
            cursor: pointer;
            align-items: center;
        }

        .mic {
            height: 25px;
            width: auto;
            color: white;
            position: absolute;
            right: 130px;

        }

        .profile {
            height: 30px;
            width: 30px;
            background-color: gray;
            border-radius: 50%;
            position: absolute;
            right: 70px
        }

        .awtar {
            height: 33px;
            width: 33px;
            border-radius: 50%;
          position: absolute;
          right: 0px;

        }
        .suggest{
    
            font-family:Arial, Helvetica, sans-serif;
            align-items: center;
            height: 60px;
            width: 100%;
     
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .suggest ul li  .active{
            background-color: white;
            color: black;
            border: 1px solid white;
        }
        .jio-{
            font-size: 14px;
            background-color: #3D3E40;
            padding: px;
            text-align: center;
            height: 30px;
            width: 30px;
            border: 2px solid #3D3E40;
            border-radius: 20px;
            font-weight: 500;

        }
        .jio-:hover{
            border: 1px solid rgb(82, 82, 82);
            background-color: rgb(82, 82, 82);
        } 
        .suggest ul li a{
            height: 0px;
            padding: 8px;

        }
        .csk{
            height: 460px;
            width: auto;
            position: absolute;
            left: 23%;
            border-radius: 20px;
            top: 25%;
            filter: brightness(1.1) contrast() ;
        }
        .krishna{
            height: 460px;
            width: auto;
            position: absolute;
            top: 25%;
            left: -32%;
            border-radius: 20px;

            filter: brightness(1.5);
        }
        .akeki{
            height: 460px;
            width: auto;
            position: absolute;
            top: 25%;
            right: -4%;
            border-radius: 20px;
            filter: brightness(1.2);

        }
    </style>
</head>
